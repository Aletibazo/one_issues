name: 'aws-london'

description: 'Elastic cluster on AWS in London'
provider: 'aws'

plain:
  image: 'AWS'
  location_key: 'region'
  provision_type: 'hybrid+_firecracker'

connection:
  access_key: 'AWS access key'
  secret_key: 'AWS secret key'
  region: 'eu-west-2'

inputs:
   - name: 'aws_ami_image'
     type: 'list'
     options:
       - 'ami-0bab5c8be0975423b'
   - name: 'aws_instance_type'
     type: 'list'
     options:
       - 'c5.metal'
       - 'm5.metal'
       - 'r5.metal'
