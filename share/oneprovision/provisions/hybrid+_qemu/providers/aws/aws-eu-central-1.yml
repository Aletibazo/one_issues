name: 'aws-frankfurt'

description: 'Elastic cluster on AWS in Frankfurt'
provider: 'aws'

plain:
  provision_type: 'hybrid+_qemu'
  image: 'AWS.webp'

location_key: 'region'
connection:
  access_key: 'AWS access key'
  secret_key: 'AWS secret key'
  region: 'eu-central-1'

inputs:
   - name: 'aws_ami_image'
     type: 'list'
     options:
       - 'ami-04c21037b3f953d37'
   - name: 'aws_instance_type'
     type: 'list'
     options:
       - 't2.micro'
       - 't2.small'
       - 't2.medium'
