name: 'packet-amsterdam'

description: 'Elastic cluster on Packet in Amsterdam'
provider: 'packet'

plain:
  provision_type: 'hybrid+'
  image: 'EQUINIX.webp'

location_key: 'facility'
connection:
  token: 'Packet token'
  project: 'Packet project'
  facility: 'ams1'

inputs:
   - name: 'packet_os'
     type: 'list'
     options:
       - 'centos_8'
   - name: 'packet_plan'
     type: 'list'
     options:
       - 'baremetal_0'
